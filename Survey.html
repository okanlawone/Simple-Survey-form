<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="UTF-8">
    <link rel="styleesheet" href="styles.css">
  </head>
  <body>

  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset id="user-info">
    <label id="name-label" class="user-info">Name </label><input placeholder="Enter your name"
    type="text" id="name" required>
    <label id="email-label" class="user-info">Email </label><input placeholder="Enter your email"id="email" type="email" required>
    <label id="number-label" class="user-info">Age</label><input placeholder="Age" id="number" pattern"[0-9]*" min="5" max="100"type="number">
    <label class="user-info">Which option best describes your current role? </label>
    <select id="dropdown">
      <option value="" disabled selected>Select current role</option>
      <option>Student</option>
      <option>Employed</option>
      <option>Unemployed</option>
    </select>

</fieldset>

<fieldset>
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <div>
    <input value="option-1" name="suggest-input" type="radio"><label>Definitely</label>
  </div>
  <div>
    <input value=" option-2"name="suggest-input" type="radio"><label>Maybe</label>
  </div>
  <div>
    <input value="option-3" name="suggest-input" type="radio"><label>Not sure</label>
  </div>
  </fieldset>
  <fieldset>
  <label class="user-info">What is your favorite feature of freeCodeCamp?</label>
  <select id="dropdown-2">
    <option value="" disabled selected>Select an option</option>
    <option>Challenges</option>
    <option>Project</option>
    <option>Open Source</option>
    <option>Community</option>
  </select>


  </fieldset>
  
  <fieldset>
    <label>What would you like to see improved? (Check all that apply)</label>
    <div>
      <input value="checkbox-1" type="checkbox">
      <label>Back-end Projects</label>
    </div>
    <div>
      <input value="checkbox-2"  type="checkbox">
      <label>Front-end Projects</label>
    </div>
    <div>
      <input value="checkbox-3" type="checkbox">
      <label>Data Visualization</label>
    </div><div>
      <input  value="checkbox-4" type="checkbox">
      <label>Challenges</label>
    </div><div>
      <input value="checkbox-5" type="checkbox">
      <label>Gitter help rooms</label>
    </div><div>
      <input value="checkbox-6" type="checkbox">
      <label>Open Source Community</label>
    </div>
    <div>
      <input value="checkbox-7" type="checkbox">
      <label>Additional Courses</label>
    </div>
    <div>
      <input value="checkbox-8" type="checkbox">
      <label>City Meetups</label>
    </div><div>
      <input value="checkbox-9" type="checkbox">
      <label>Videos</label>
    </div>
</fieldset>

<fieldset>
    <label class="user-info">
Any comments or suggestions?
    </label>
    <textarea rows="5" cols="60" ></textarea>

  
  </fieldset>
  <input id="submit" type="Submit">
  </form>

  </body>

</html>
